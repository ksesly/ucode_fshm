<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superhero Cards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="captain-america">
            <img src="assets/images/Capitan-America.png">
            <div class="title">
                <p class="alias">Captain America</p>
                <p class="name">Steve Rogers</p>
            </div>
        </div>
        <div class="iron-man">
            <img src="assets/images/Iron-man.png">
            <div class="title">
                <p class="alias">Iron Man</p>
                <p class="name">Tony Stark</p>
            </div>
        </div>
        <div class="black-widow">
            <img src="assets/images/Black-Widow.png">
            <div class="title">
                <p class="alias">Black Widow</p>
                <p class="name">Natasha Romanov</p>
            </div>
        </div>
        <div class="spider-man">
            <img class="spider" src="assets/images/Spider-man.png">
            <div class="title">
                <p class="alias">Spider Man</p>
                <p class="name">Peter Parker</p>
            </div>
        </div>
    </body>
</html>
