<!doctype html>
<html lang="en">
    <head>
        <title>The Infinity Stones</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Infinity Stones</h1>
        <table>
            <thead>
                <tr class="name-panel">
                    <th scope="col">Name</th>
                    <th scope="col">Color</th>
                    <th scope="col">Powers and capabilities</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr class="soul-stone">
                    <td>Soul</td>
                    <td>Orange</td>
                    <td></td>
                    <td><img src="assets/images/soul_stone.png" alt="Soul stone"></td>
                </tr>
                <tr class="time-stone">
                    <td>Time</td>
                    <td>Green</td>
                    <td></td>
                    <td><img src="assets/images/time_stone.png" alt="Time stone"></td>
                </tr>
                <tr class="space-stone">
                    <td>Space</td>
                    <td>Bleu</td>
                    <td></td>
                    <td><img src="assets/images/space_stone.png" alt="Space stone"></td>
                </tr>
                <tr class="mind-stone">
                    <td>Mind</td>
                    <td>Yellow</td>
                    <td></td>
                    <td><img src="assets/images/mind_stone.png" alt="Mind stone"></td>
                </tr>
                <tr class="relity-stone">
                    <td>Reality</td>
                    <td>Red</td>
                    <td></td>
                    <td><img src="assets/images/reality_stone.png" alt="Reality stone"></td>
                </tr>
                <tr class="power-stone">
                    <td>Power</td>
                    <td>Purple</td>
                    <td></td>
                    <td><img src="assets/images/power_stone.png" alt="Power stone"></td>
                </tr>
                <tr></tr>
            </tbody>
            <tfoot>
                <tr>
                  <!-- <th scope="row" colspan="4" style="align-items: center;"><a href="https://marvelcinematicuniverse.fandom.com/wiki/Infinity_Stones" target="_blank">marvelcinematicuniverse.fandom.com/wiki/Infinity_Stones</a></th> -->
                  <td colspan="4"><a href="https://marvelcinematicuniverse.fandom.com/wiki/Infinity_Stones" target="_blank">marvelcinematicuniverse.fandom.com/wiki/Infinity_Stones</a></td>
                </tr>
              </tfoot>
        </table>
    </body>
</html>
