<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>t03</title>
    </head>
    <body>
        <div id="fileCreation">
            <h2>Create a File</h2>
            <form method="POST" action="/create-file">
                <label>Filename: </label>
                <input type="text" id="str" name="str" required>
                <br/>
                <label for="content">File Content: </label>
                <textarea id="content" name="content" required></textarea>
                <br/>
                <button type="submit" id="submit">Create File</button>
            </form>
        </div>
        <div id="fileList">
            <h2>List of Files</h2>
            <div id="list"></div>
        </div>
        <div id="file" style="display: none;">
            <h2>Current File</h2>
            <p><strong>Name:</strong> <span id="filename"></span></p>
            <p><strong>Content:</strong></p>
            <pre id="cont"></pre>
            <button id="delete">Delete File</button>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
