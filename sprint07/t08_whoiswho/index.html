<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSV</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
            }
            th {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Parsing CSV data</h1>
        <form name="fileForm">
            <input type="file" id="myFile" name="csv">
            <input id="submit" type="submit" value="Upload">
            <input id="Back" type="submit" value="Back">
        </form><br><br>

        <div id="sel" style="display: none;">
            <label for="str">Filter:</label>
            <select name="cars" id="str">
                <option value="None">None</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
                <option value="-">-</option>
            </select>
            <input id="apply" type="submit" value="APPLY"><br><br>
        </div>

        <table id="tab">
            <tr id="first"></tr>
        </table>

        <script src="script.js"></script>
    </body>
</html>
