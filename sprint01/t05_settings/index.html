<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Settings</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>SETTINGS</h1>
        <form>
            <fieldset>
                <div class="typeface">
                    <p>Typeface</p> <br>
                    <select class="select-css"> 
                        <option>font 1</option> 
                        <option>font 356465</option> 
                        <option>font vhfposhfvg</option> 
                    </select>
                </div>
                <div class="dark">
                    <p>Dark UI</p> 
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="weight">
                    <p>Weight</p> <br>
                    <div class="weight-ch">
                        <input class="check-weight" type="radio" name="answer">
                        <label>Regular</label>
                        <input class="check-weight" type="radio" name="answer">
                        <label>Bold</label>
                    </div>
                </div>
                <div class="color">
                    <p>Color</p> <br>
                    <div class="color-ch">
                        <label class="color-choose">
                            <input type="checkbox">
                            <span class="checkmark blue"></span>
                        </label>
                        <label class="color-choose">
                            <input type="checkbox">
                            <span class="checkmark green"></span>
                        </label>
                        <label class="color-choose">
                            <input type="checkbox">
                            <span class="checkmark pink"></span>
                        </label>
                        <label class="color-choose">
                            <input type="checkbox">
                            <span class="checkmark yellow"></span>
                        </label>
                        <label class="color-choose"> 
                            <input type="checkbox">
                            <span class="checkmark orange"></span>
                        </label>
                    </div>
                </div>
                <div class="size">
                    <p>Size</p> <br>
                    <input type="range" class="slider-size">
                    <div class="size-signs">
                        <p class="small-a">A</p>
                        <p class="big-A">A</p>
                    </div>
                    
                    
                </div>
            </fieldset>
            <div class="side-menu">
                <img src="assets/images/artistic-brush.png" alt="">
                <img src="assets/images/user-icon.png" alt="">
                <img src="assets/images/sms-speech-bubble.png" alt="">
                <img src="assets/images/computer-screen.png" alt="">
            </div>
        </form>
    </body>
</html>
