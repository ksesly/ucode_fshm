<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Oskop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cathalog">
            <div class="header">
                <div class="logo">

                </div>
                <div class="info-bar">
                    <p class="info">Account</p>
                    <p class="info">Service</p>
                    <p class="info">Contacts</p>
                    <p class="info">Language</p>

                </div>
                <div class="number-bar">
                    <p>Phone number: <span class="number">000000000</span></p>
                </div>
            </div>
            <div class="path-menu">
                <p class="path"> <span class="home-path-menu">Home</span> / Cathalog</p>
            </div>
            <div class="cathalog-page">
                <h1>Cathalog</h1>
                <div class="cathalog-filter">
                    <div class="active-filters"> 
                        <p class="filter-icon">tututtata</p>
                        <p class="filter-icon">pipihihu</p>
                        <p class="filter-icon">nununana</p>
                    </div>
                </div>
                <div class="active-page">
                    <div class="list-filters">
                        <p>Some text about filters</p>
                        <div>
                            <input type="checkbox">
                            <span class="checkmark">tututut</span>
                        </div>
                        <div>
                            <input type="checkbox">
                            <span class="checkmark">pipipupu</span>
                        </div>
                        <div>
                            <input type="checkbox">
                            <span class="checkmark">kk</span>
                        </div>
                        <div>
                            <input type="checkbox">
                            <span class="checkmark">didoridu</span>
                        </div>
                        <div>
                            <input type="checkbox">
                            <span class="checkmark">bambam</span>
                        </div>
                        <div>
                            <input type="checkbox">
                            <span class="checkmark">zvukisosaniya</span>
                        </div>

                        <div class="size">
                            <p>Price</p> <br>
                            <input type="range" class="slider-price">
                        </div>
                    </div>
                    <div class="goods">
                        <div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
